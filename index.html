<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <form action="">
      <div class="flex w-full justify-center">
        <h1 class="text-lg">"Regestration from"</h1>
      </div>
      <div class="main flex mx-auto w-full justify-center mt-10">
        <div class="main_element ">
          <div class="elememts grid-cols-2 gap-2">
            <div><label for="">first name:</label></div>
            <div>
              <input
                type="text"
                class="border-solid border-2 border-black-200"
              />
            </div>
          </div>
          <div class="elememts grid-cols-2 gap-2">
            <div><label for="">last name:</label></div>
            <div>
              <input
                type="text"
                class="border-solid border-2 border-black-200"
              />
            </div>
          </div>
          <div class="elememts grid-cols-2 gap-2">
            <div><label for="">Email:</label></div>
            <div>
              <input
                type="email"
                class="border-solid border-2 border-black-200"
              />
            </div>
          </div>
          <div class="elememts grid-cols-2 gap-2">
            <div><label for="">Password:</label></div>
            <div>
              <input
                type="password"
                class="border-solid border-2 border-black-200"
              />
            </div>
          </div>
          <div class="elememts grid-cols-2 gap-2">
            <div><label for="">confirm password:</label></div>
            <div>
              <input
                type="password"
                class="border-solid border-2 border-black-200"
              />
            </div>
          </div>
          <div class="elememts grid-cols-2 gap-2">
            <div>
              <button class="p-4 bg-[#1d4ed8] rounded-xl">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
